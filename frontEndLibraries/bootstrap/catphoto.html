<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <style>
        h2 {
            font-family: Lobster, Monospace;
        }

        .thick-green-border {
            border-color: green;
            border-width: 10px;
            border-style: solid;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- class = text-center added to center text -->
        <div class="row">
            <div class="col-xs-8">
                <h2 class="text-primary text-center">CatPhotoApp</h2>
            </div>
            <div class="col-xs-4">
                <a href="#"><img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat"
                        alt="A cute orange cat lying on its back."></a>
            </div>
        </div>

        <!-- class = "img-responsive" -->
        <a href="#"><img class="img-responsive" src="https://bit.ly/fcc-running-cats" alt="These cats runnin'"></a>

        <div class="row">
            <!-- row class places elements in a row -->
            <!-- class btn and btn-default -->
            <!-- class btn-block makes the button take up the entire width -->
            <div class="col-xs-4">
                <!-- col = column, xs = extra-small, 4 = width -->
                <!-- fontawesome thumbs-up -->
                <button class="btn btn-primary btn-block"><i class="fas fa-thumbs-up"></i> Like</button>
            </div>
            <!-- class btn-info changes color to highlight -->
            <div class="col-xs-4">
                <button class="btn btn-block btn-info"><span class="fas fa-info-circle"></span> Info</button>
            </div>
            <!-- class btn-danger makes button red to alert user to destructive action -->
            <div class="col-xs-4">
                <button class="btn btn-block btn-danger"><span class="fas fa-trash"></span> Delete</button>
            </div>
        </div>

        <p>Things cats <span class="text-danger">love</span>:</p> <!-- love nested in span -->
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <form action="/submit-cat-photo">
            <div class="row">
                <div class="col-xs-6">
                    <!-- responsively space the radio buttons -->
                    <label><input type="radio" name="indoor-outdoor"> Indoor</label>
                </div>
                <div class="col-xs-6">
                    <!-- responsively space the radio buttons -->
                    <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <label><input type="checkbox" name="personality"> Loving</label>
                </div>
                <div class="col-xs-4">
                    <label><input type="checkbox" name="personality"> Lazy</label>
                </div>
                <div class="col-xs-4">
                    <label><input type="checkbox" name="personality"> Crazy</label>
                </div>
            </div>
            <!-- all <input>, <textarea>, and <select> elements with the class -->
            <!-- .form-control have a width of 100% -->
            <div class="row">
                <div class="col-xs-7">
                    <input class="form-control" type="text" placeholder="cat photo URL" required>
                </div>
                <div class="col-xs-5">
                    <button class="btn btn-primary" type="submit"><i class="fa fa-paper-plane"></i> Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
