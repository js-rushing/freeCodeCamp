<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <!-- Animate.css library added -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
      />
    <title>jQuery Playground</title>
</head>

<body>
    <!-- Without the document ready function, code may run before HTML rendered -->
    <script src="jquery.js"></script>
    <script>$(document).ready(function () {
        // select all "button" elements, .addClass() to make bounce with Animate.css
        // $("button").addClass("animate__animated animate__bounce");
        // $(".well").addClass("animate__animated animate__shakeX");
        // $("#target3").addClass("animate__animated animate__fadeOut");
        // $("button").addClass("animate__animated");
        // $(".btn").addClass("animate__shakeX");
        // $("#target1").addClass("btn-primary");
        // $("button").removeClass("btn-default");
        $("#target1").css("color", "red");
        $("#target1").prop("disabled", true);
        // $("#target4").html("<em>#target4</em>");
        $("#target4").remove();
        $("#target2").appendTo("#right-well");
        $("#target5").clone().appendTo("#left-well");
        $("#target1").parent().css("background-color", "red");
        $("#right-well").children().css("color", "orange");
        $(".target:nth-child(2)").addClass("animate__animated animate__bounce");
        $(".target:even").addClass("animate__animated animate__shakeX");
        // $("body").addClass("animate__animated animate__hinge");
    });</script>
    <!-- Only change code above this line -->
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="col-xs-6">
                <h4>#left-well</h4>
                <div id="left-well" class="well">
                    <button id="target1" class="btn btn-default target">#target1</button>
                    <button id="target2" class="btn btn-default target">#target2</button>
                    <button id="target3" class="btn btn-default target">#target3</button>
                </div>
            </div>
            <div class="col-xs-6">
                <h4>#right-well</h4>
                <div id="right-well" class="well">
                    <button id="target4" class="btn btn-default target">#target4</button>
                    <button id="target5" class="btn btn-default target">#target5</button>
                    <button id="target6" class="btn btn-default target">#target6</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
